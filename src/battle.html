<div id='battle' class='hidden'>
  <div id='battle_sequence_info_header'>
    &nbsp;
  </div>
  <div class='field'>
    <div class='player'>
      <pre id='graphic'>
      </pre>
      <div id='health'>
        <div class='health_stats'>
          <span class='health_stats_left'></span>
          /
          <span class='total_health'></span> hp
        </div>
        <div class='health bar'>
          <div class='health_left inner_bar'></div>
        </div>
      </div>
      <div id='magic' class='hidden'>
        <div class='magic_stats'>
          <span class='magic_stats_left'></span>
          /
          <span class='total_magic'></span> mp
        </div>
        <div class='magic bar'>
          <div class='magic_left inner_bar'></div>
        </div>
      </div>
      <div class='attack bar'>
        <div class='attack_left inner_bar'></div>
      </div>
    </div>
    <div class='enemy'>
      <pre id='graphic'>
      </pre>
      <div id='health'>
        <div class='health_stats'>
          <span class='health_stats_left'></span>
          /
          <span class='total_health'></span> hp
        </div>
        <div class='health bar'>
          <div class='health_left inner_bar'></div>
        </div>
      </div>
      <div class='attack bar'>
        <div class='attack_left inner_bar'></div>
      </div>
    </div>
  </div>
  <div class='battle_sequence_interface disabled'>
    <ul class='battle_options'>
      <li>
        <a id='attack' href='#'><span class='keyboard_shortcut'>A</span>ttack</a>
      </li>
      <li class='hidden'>
        <a id='magic' href='#'><span class='keyboard_shortcut'>M</span>agic</a>
        <div class='magic'>
          <div class='header'>MAGIC</div>
          <ul class='list'></ul>
        </div>
      </li>
      <li>
        <a id='items' href='#'><span class='keyboard_shortcut'>I</span>tems</a>
        <div class='items'>
          <div class='header'>ITEMS</div>
          <ul class='list'></ul>
        </div>
      </li>
      <li>
        <a id='flee' href='#'><span class='keyboard_shortcut'>F</span>lee</a>
      </li>
    </ul>
  </div>
</div>
